<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>To-Do (Cursor + DeepSeek)</title>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; background: #f7f7f7; }
    h1 { margin: 0 0 1rem; }
    .row { display:flex; gap:.5rem; margin-bottom:1rem; }
    .filters { margin-bottom: 1rem; }
    .filters button { margin-right: .5rem; padding: .4rem .8rem; }
    input, button { padding:.6rem .8rem; }
    ul { list-style:none; padding:0; }
    li { background:#fff; padding:.6rem .8rem; border-radius:8px; margin:.4rem 0; display:flex; justify-content:space-between; align-items:center; }
    li.done { opacity:.6; text-decoration: line-through; }
    .filters button.active { background: #333; color: #fff; }
  </style>
</head>
<body>
  <h1>To-Do (Cursor + DeepSeek)</h1>
  <div class="row">
    <input id="task" placeholder="Nueva tarea..." />
    <button onclick="add()">Agregar</button>
  </div>
  <div class="filters">
    <button id="filter-todas" class="active" onclick="setFilter('todas')">Todas</button>
    <button id="filter-pendientes" onclick="setFilter('pendientes')">Pendientes</button>
    <button id="filter-completadas" onclick="setFilter('completadas')">Completadas</button>
  </div>
  <ul id="list"></ul>

  <script>
    const input = document.getElementById('task');
    const list  = document.getElementById('list');
    let filter = 'todas';

    function add(){
      const text = input.value.trim();
      if(!text) return;
      const li = document.createElement('li');
      li.innerHTML = `<span>${text}</span>
        <div>
          <button onclick="toggle(this)">âœ”</button>
          <button onclick="removeItem(this)">ðŸ—‘</button>
        </div>`;
      list.appendChild(li);
      input.value = "";
      save();
      render();
    }
    function toggle(btn){
      const li = btn.closest('li');
      li.classList.toggle('done');
      save();
      render();
    }
    function removeItem(btn){
      btn.closest('li').remove();
      save();
      render();
    }
    function save(){
      const data = [...list.querySelectorAll('li')].map(li=>({
        text: li.querySelector('span').textContent,
        done: li.classList.contains('done')
      }));
      localStorage.setItem('todos', JSON.stringify(data));
    }
    function load(){
      const data = JSON.parse(localStorage.getItem('todos')||'[]');
      list.innerHTML = '';
      for(const item of data){
        const li = document.createElement('li');
        if(item.done) li.classList.add('done');
        li.innerHTML = `<span>${item.text}</span>
          <div>
            <button onclick="toggle(this)">âœ”</button>
            <button onclick="removeItem(this)">ðŸ—‘</button>
          </div>`;
        list.appendChild(li);
      }
    }
    function render(){
      // Oculta/muestra segÃºn filtro
      [...list.children].forEach(li => {
        if(filter === 'todas') {
          li.style.display = '';
        } else if(filter === 'pendientes') {
          li.style.display = li.classList.contains('done') ? 'none' : '';
        } else if(filter === 'completadas') {
          li.style.display = li.classList.contains('done') ? '' : 'none';
        }
      });
      // Actualiza botones de filtro
      document.getElementById('filter-todas').classList.toggle('active', filter==='todas');
      document.getElementById('filter-pendientes').classList.toggle('active', filter==='pendientes');
      document.getElementById('filter-completadas').classList.toggle('active', filter==='completadas');
    }
    function setFilter(f){
      filter = f;
      render();
    }
    // InicializaciÃ³n
    load();
    render();
  </script>

    }
    load();
